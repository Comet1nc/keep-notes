<div
  class="note"
  (mouseenter)="onMouseEnter(noteRef)"
  (mouseleave)="onMouseLeave(noteRef)"
  [ngClass]="{ editmode: editModeOpened }"
  #noteRef
>
  <div class="open-edit-mode-trigger" (click)="openEditMode()"></div>
  <div class="title">{{ getTitle() }}</div>
  <div class="content">{{ getContent() }}</div>
  <div class="pin-button-container" *ngIf="showButtons" [@icons]>
    <ng-content select="[pin]"></ng-content>
  </div>
  <div class="action-buttons" *ngIf="showButtons" [@icons]>
    <ng-content class="content"></ng-content>
  </div>
</div>
