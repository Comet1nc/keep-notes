<div class="input-bar">
  <div class="closed-section" *ngIf="!isOpened">
    <div class="input-wrapper" (click)="openSection()">
      <div class="default-text" spellcheck="false" contenteditable="false">
        Take a note...
      </div>
    </div>
    <div class="action-buttons">
      <button class="add-image-btn" matTooltip="Add image">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="33"
          height="33"
          viewBox="0 0 24 24"
        >
          <path
            d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"
          />
        </svg>
      </button>
      <button class="draw-btn" matTooltip="Draw" (click)="draw()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="33"
          height="33"
          viewBox="0 0 24 24"
        >
          <path
            d="M18.64 4.75L20 6.11l-7.79 7.79-1.36-1.36 7.79-7.79m0-2c-.51 0-1.02.2-1.41.59l-7.79 7.79c-.78.78-.78 2.05 0 2.83l1.36 1.36c.39.39.9.59 1.41.59.51 0 1.02-.2 1.41-.59l7.79-7.79c.78-.78.78-2.05 0-2.83l-1.35-1.35c-.39-.4-.9-.6-1.42-.6zM7 14.25c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z"
          />
        </svg>
      </button>
    </div>
  </div>
  <div class="opened-section" *ngIf="isOpened">
    <div class="title-wrapper">
      <input
        type="text"
        class="title-input"
        placeholder="Title"
        maxlength="20"
        [(ngModel)]="titleText"
      />
      <button
        class="pin-button"
        (click)="noteIsPinned = !noteIsPinned"
        [matTooltip]="noteIsPinned ? 'Unpin note' : 'Pin note'"
      >
        <svg
          class="unpinned-icon"
          *ngIf="!noteIsPinned"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.11 0 2 .89 2 2zM9 4v7.75L7.5 14h9L15 11.75V4H9z"
          />
        </svg>
        <svg
          class="pinned-icon"
          *ngIf="noteIsPinned"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path fill="none" d="M0 0h24v24H0z" />
          <path
            xmlns="http://www.w3.org/2000/svg"
            d="M17 4a2 2 0 0 0-2-2H9c-1.1 0-2 .9-2 2v7l-2 3v2h6v5l1 1 1-1v-5h6v-2l-2-3V4z"
          />
        </svg>
      </button>
    </div>
    <div class="main-note-content-wrapper">
      <div
        *ngIf="mainNoteText.length === 0"
        class="default-text"
        spellcheck="false"
        contenteditable="false"
      >
        Take a note...
      </div>
      <div
        contenteditable="true"
        class="note-content-input"
        aria-multiline="true"
        role="textbox"
        tabindex="0"
        spellcheck="true"
        dir="ltr"
        #inputField
        (input)="input($event)"
      ></div>
    </div>
    <footer>
      <div class="action-buttons">
        <button class="background-btn" matTooltip="Background options">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="33"
            height="33"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 22C6.49 22 2 17.51 2 12S6.49 2 12 2s10 4.04 10 9c0 3.31-2.69 6-6 6h-1.77c-.28 0-.5.22-.5.5 0 .12.05.23.13.33.41.47.64 1.06.64 1.67A2.5 2.5 0 0 1 12 22zm0-18c-4.41 0-8 3.59-8 8s3.59 8 8 8c.28 0 .5-.22.5-.5a.54.54 0 0 0-.14-.35c-.41-.46-.63-1.05-.63-1.65a2.5 2.5 0 0 1 2.5-2.5H16c2.21 0 4-1.79 4-4 0-3.86-3.59-7-8-7z"
            />
            <circle cx="6.5" cy="11.5" r="1.5" />
            <circle cx="9.5" cy="7.5" r="1.5" />
            <circle cx="14.5" cy="7.5" r="1.5" />
            <circle cx="17.5" cy="11.5" r="1.5" />
          </svg>
        </button>
        <button class="add-image-btn" matTooltip="Add image">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14zm-5-7l-3 3.72L9 13l-3 4h12l-4-5z"
            />
          </svg>
        </button>
        <button class="draw-btn" matTooltip="Draw" (click)="draw()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
          >
            <path
              d="M18.64 4.75L20 6.11l-7.79 7.79-1.36-1.36 7.79-7.79m0-2c-.51 0-1.02.2-1.41.59l-7.79 7.79c-.78.78-.78 2.05 0 2.83l1.36 1.36c.39.39.9.59 1.41.59.51 0 1.02-.2 1.41-.59l7.79-7.79c.78-.78.78-2.05 0-2.83l-1.35-1.35c-.39-.4-.9-.6-1.42-.6zM7 14.25c-1.66 0-3 1.34-3 3 0 1.31-1.16 2-2 2 .92 1.22 2.49 2 4 2 2.21 0 4-1.79 4-4 0-1.66-1.34-3-3-3z"
            />
          </svg>
        </button>
      </div>
      <button class="close-btn" (click)="closeSection(inputField)">
        Close
      </button>
    </footer>
  </div>
</div>
