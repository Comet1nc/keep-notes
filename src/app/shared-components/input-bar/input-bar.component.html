<div class="input-bar">
  <div class="closed-section" *ngIf="!isOpened">
    <div class="input-wrapper" (click)="openSection()">
      <div
        *ngIf="newNoteText.length === 0"
        class="default-text"
        spellcheck="false"
        contenteditable="false"
      >
        Take a note...
      </div>
      <div
        contenteditable="true"
        class="note-content-input"
        aria-multiline="true"
        role="textbox"
        tabindex="0"
        spellcheck="true"
        dir="ltr"
      ></div>
    </div>
    <div class="action-buttons">
      <button class="add-image-btn"></button>
      <button class="draw-btn"></button>
    </div>
  </div>
  <div class="opened-section" *ngIf="isOpened">
    <div class="title-wrapper">
      <input type="text" class="title-input" placeholder="Title" />
      <button class="pin-button"></button>
    </div>
    <div class="main-note-content-wrapper">
      <div
        *ngIf="newNoteText.length === 0"
        class="default-text"
        spellcheck="false"
        contenteditable="false"
      >
        Take a note...
      </div>
      <div
        contenteditable="true"
        class="note-content-input"
        aria-multiline="true"
        role="textbox"
        tabindex="0"
        spellcheck="true"
        dir="ltr"
        #inputField
        (input)="input($event)"
      ></div>
    </div>
    <footer>
      <div class="action-buttons">
        <button class="background-btn"></button>
        <button class="add-image-btn"></button>
        <button class="archive-btn"></button>
        <button class="draw-btn"></button>
      </div>
      <button class="close-btn" (click)="closeSection()">Close</button>
    </footer>
  </div>
</div>
