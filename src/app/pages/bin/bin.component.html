<app-edit-note
  *ngIf="showEditMode"
  [activeNote]="editModeNote"
  [canEditNote]="canEditNote"
  (onNotesChanged)="notesChanged()"
>
  <app-btn-delete-forever
    (deleteForeverEvent)="deleteForever(editModeNote)"
  ></app-btn-delete-forever>
  <app-btn-restore
    (restoreFromBinEvent)="restoreFromBin(editModeNote)"
  ></app-btn-restore
></app-edit-note>
<div class="container">
  <button class="empty-bin" (click)="clearBin()">Empty bin</button>
  <div class="notes-container">
    <div class="unpinned-notes-container">
      <app-note-field
        *ngFor="let note of notes"
        [note]="note"
        (onDeleteLabel)="deleteLabel($event, note)"
      >
        <app-btn-delete-forever
          (deleteForeverEvent)="deleteForever(note)"
        ></app-btn-delete-forever>
        <app-btn-restore
          (restoreFromBinEvent)="restoreFromBin(note)"
        ></app-btn-restore>
      </app-note-field>
    </div>
  </div>
</div>
