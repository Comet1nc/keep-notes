<app-edit-note
  *ngIf="showEditMode"
  [activeNote]="editModeNoteData"
  [inBin]="isBin"
  (onNotesChanged)="notesChanged()"
></app-edit-note>
<div class="container">
  <button class="empty-bin" (click)="clearBin()">Empty bin</button>
  <div class="notes-container">
    <div class="unpinned-notes-container">
      <app-note-field *ngFor="let note of notes" [note]="note" [inBin]="isBin">
        <app-btn-delete-forever
          (deleteForeverEvent)="deleteForever(note)"
        ></app-btn-delete-forever>
        <app-btn-restore
          (restoreFromBinEvent)="restoreFromBin(note)"
        ></app-btn-restore>
      </app-note-field>
    </div>
  </div>
</div>
