<app-edit-note
  *ngIf="showEditMode"
  [activeNote]="editModeNoteData"
  [inBin]="isBin"
></app-edit-note>
<div class="notes-container">
  <div class="unpinned-notes-container">
    <app-note-field
      *ngFor="let note of notes"
      [note]="note"
      [inBin]="isBin"
    ></app-note-field>
  </div>
</div>
