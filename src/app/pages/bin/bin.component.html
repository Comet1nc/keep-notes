<app-edit-note
  *ngIf="showEditMode"
  [noteForEdit$]="noteForEdit$"
  [canEditNote]="canEditNote"
  (onDeleteLabel)="deleteLabel($event, noteForEditIndex)"
  (updateNote)="updateNote()"
>
  <app-btn-delete-forever
    (deleteForeverEvent)="deleteForeverFromEditMode(noteForEditIndex)"
  ></app-btn-delete-forever>
  <app-btn-restore
    (restoreFromBinEvent)="
      restoreFromBinEditMode(noteForEdit, noteForEditIndex)
    "
  ></app-btn-restore>
</app-edit-note>
<div class="container">
  <button class="empty-bin" (click)="clearBin()">Empty bin</button>
  <div class="notes-container">
    <div class="unpinned-notes-container">
      <app-note-field
        *ngFor="let note of notes$ | async; let i = index"
        [note]="note"
        (onDeleteLabel)="deleteLabel($event, i)"
        (startEditNote)="startEditNote(i)"
      >
        <app-btn-delete-forever
          (deleteForeverEvent)="deleteForever(i)"
        ></app-btn-delete-forever>
        <app-btn-restore
          (restoreFromBinEvent)="restoreFromBin(note, i)"
        ></app-btn-restore>
      </app-note-field>
    </div>
  </div>
</div>
