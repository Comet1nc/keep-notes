<app-edit-note
  *ngIf="showEditMode"
  [noteForEdit$]="noteForEdit$"
  [canEditNote]="true"
  (onDeleteLabel)="deleteLabel($event, noteForEdit.id)"
  (updateNote)="updateNote($event)"
>
  <app-btn-pin
    [isNotePinned]="(noteForEdit$ | async).isPinned"
    (togglePin)="togglePin(noteForEdit.id)"
    pin
  ></app-btn-pin>
  <app-btn-change-bg
    [note]="noteForEdit$ | async"
    (setNoteColor)="setNoteColor($event, noteForEdit.id)"
  >
  </app-btn-change-bg>
  <app-btn-archive (archiveNote)="archiveNoteFromEditMode(noteForEdit.id)">
  </app-btn-archive>
  <app-btn-draw></app-btn-draw>
  <app-btn-more-options
    (deleteNote)="deleteNoteFromEditMode(noteForEdit.id)"
    (onDeleteLabel)="deleteLabel($event, noteForEdit.id)"
    (onAddLabel)="addLabel($event, noteForEdit.id)"
    [note]="noteForEdit$ | async"
  >
  </app-btn-more-options>
</app-edit-note>
<div class="input-container">
  <app-input-bar (saveNewNote)="saveNewNote($event)"></app-input-bar>
</div>
<div class="notes-container">
  <div class="category-type" *ngIf="(pinnedNotes$ | async).length > 0">
    PINNED
  </div>
  <div class="pinned-notes-container" *ngIf="(pinnedNotes$ | async).length > 0">
    <app-note-field
      *ngFor="let note of pinnedNotes$ | async"
      [note]="note"
      (onDeleteLabel)="deleteLabel($event, note.id)"
      (startEditNote)="startEditNote(note.id)"
    >
      <app-btn-pin
        [isNotePinned]="note.isPinned"
        (togglePin)="togglePin(note.id)"
        pin
      ></app-btn-pin>
      <app-btn-change-bg
        [note]="note"
        (setNoteColor)="setNoteColor($event, note.id)"
      ></app-btn-change-bg>
      <app-btn-archive
        (archiveNote)="archiveNote(note, note.id)"
      ></app-btn-archive>
      <app-btn-draw></app-btn-draw>
      <app-btn-more-options
        (deleteNote)="deleteNote(note, note.id)"
        (onDeleteLabel)="deleteLabel($event, note.id)"
        (onAddLabel)="addLabel($event, note.id)"
        [note]="note"
      ></app-btn-more-options>
    </app-note-field>
  </div>
  <div class="category-type" *ngIf="(notes$ | async).length > 0">OTHERS</div>
  <div class="unpinned-notes-container" *ngIf="(notes$ | async).length > 0">
    <app-note-field
      *ngFor="let note of notes$ | async"
      [note]="note"
      (onDeleteLabel)="deleteLabel($event, note.id)"
      (startEditNote)="startEditNote(note.id)"
    >
      <app-btn-pin
        [isNotePinned]="note.isPinned"
        (togglePin)="togglePin(note.id)"
        pin
      ></app-btn-pin>
      <app-btn-change-bg
        [note]="note"
        (setNoteColor)="setNoteColor($event, note.id)"
      ></app-btn-change-bg>
      <app-btn-archive
        (archiveNote)="archiveNote(note, note.id)"
      ></app-btn-archive>
      <app-btn-draw></app-btn-draw>
      <app-btn-more-options
        (deleteNote)="deleteNote(note, note.id)"
        (onDeleteLabel)="deleteLabel($event, note.id)"
        (onAddLabel)="addLabel($event, note.id)"
        [note]="note"
      ></app-btn-more-options>
    </app-note-field>
  </div>
</div>
