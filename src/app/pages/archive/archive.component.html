<app-edit-note
  *ngIf="showEditMode"
  [activeNote]="editModeNote"
  (onNotesChanged)="notesChanged()"
>
  <app-btn-change-bg
    [note]="editModeNote"
    (saveData)="saveNotesToLocalStorage()"
  ></app-btn-change-bg>
  <app-btn-unarchive
    (unarchiveEvent)="unarchive(editModeNote)"
  ></app-btn-unarchive>
  <app-btn-draw></app-btn-draw>
  <app-btn-more-options
    (deleteNote)="deleteNote(editModeNote)"
  ></app-btn-more-options
></app-edit-note>
<div class="notes-container">
  <div class="unpinned-notes-container" *ngIf="notes.length > 0">
    <app-note-field
      *ngFor="let note of notes"
      [note]="note"
      (onDeleteLabel)="deleteLabel($event, note)"
    >
      <app-btn-change-bg
        [note]="note"
        (saveData)="saveNotesToLocalStorage()"
      ></app-btn-change-bg>
      <app-btn-unarchive (unarchiveEvent)="unarchive(note)"></app-btn-unarchive>
      <app-btn-draw></app-btn-draw>
      <app-btn-more-options
        (deleteNote)="deleteNote(note)"
        (onDeleteLabel)="deleteLabel($event, note)"
        (onAddLabel)="addLabel($event, note)"
        [note]="note"
      ></app-btn-more-options>
    </app-note-field>
  </div>
</div>
