<div class="container">
  <div class="dark-mode-setting">
    <div>Dark Mode</div>
    <mat-slide-toggle
      (change)="toggleDarkMode()"
      [checked]="isDarkMode$ | async"
    ></mat-slide-toggle>
  </div>
  <button class="generator" mat-raised-button (click)="generateTrash()">
    generate trash
  </button>
  <button class="generator" mat-raised-button (click)="deleteAllTrash()">
    delete All trash
  </button>
</div>
