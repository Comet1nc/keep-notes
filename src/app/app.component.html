<app-edit-note
  *ngIf="showEditMode"
  [activeNote]="noteToEdit"
  (onCloseEditMode)="closeEditMode()"
></app-edit-note>
<app-tool-bar
  (switchDarkMode)="switchTheme()"
  (onToggleSideNav)="toggleSideNav()"
></app-tool-bar>
<div class="main">
  <side-nav
    [sub]="onToggleSideNav.asObservable()"
    [isSideNavOpened]="isSideNavOpened"
  ></side-nav>
  <div class="content" [ngClass]="getContentClass()">
    <router-outlet></router-outlet>
  </div>
</div>
