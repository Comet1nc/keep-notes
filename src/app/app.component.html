<app-tool-bar (onToggleSideNav)="toggleSideNav()"></app-tool-bar>
<div class="main">
  <side-nav
    [toggleSideNav]="onToggleSideNav.asObservable()"
    [isSideNavOpened]="isSideNavOpened"
  ></side-nav>
  <div class="content" [ngClass]="this.isSideNavOpened ? 'opened' : 'closed'">
    <router-outlet></router-outlet>
  </div>
</div>
<app-edit-labels></app-edit-labels>
<app-draw></app-draw>
